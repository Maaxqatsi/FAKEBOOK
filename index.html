<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>
        @import url('./photo-grid.css');
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap');
    </style> 
    <script src="https://kit.fontawesome.com/5fdae26be0.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="main-container">
    <section class="navbar-main">
        <div class="navbar-left">
            <i class="fas fa-question-circle fa-3x"></i>
            <div class="searchbox">
                <i class="navicon fas fa-search"></i>
                <input type="text" >
            </div>
        </div>
        <div class="navbar-middle">
            <i class="navicon fas fa-house-user fa-2x"></i>
            <i class="navicon fas fa-play-circle fa-2x"></i>
            <i class="navicon fas fa-users fa-2x"></i>
        </div>
        <div class="navbar-right">
            <div class="img">
                <img src="img/profile.jpg" alt="profile">
                <p>Zadra</p>
            </div>
                <i class="navicon fas fa-bars fa-lg"></i>
                <i class="navicon fas fa-comment-dots fa-lg"></i>
                <i class="navicon fas fa-bell fa-lg"></i>
        </div>
        <hr>
    </section>
    <section class="container-body">
        <div class="container-content">
            <div class="container-background">
            <div class="background" style="background-image: url(img/background.jpg)"></div>
            <img src="img/profile.jpg" class="background-profile">
                <div class="profile-info">
                    <h1>Zadra Official</h1>
                    <i class="fas fa-check-double fa-xs"></i>
                 </div>
                <div class="profile-details">
                    <p>120 obserwujÄ…cych &bull; 7 obserwowanych </p>
                </div>
                <a href="#" class="square_btn">
                    <i class="fa fa-chevron-right"></i> Obserwuj
                </a>

            </div>
            <div class="container-wall">
                <div class="photo-grid">
                    <div
        class="card card-tall card-wide"
        style="background-image:url('img/zadra-wide.jpg')"
      >
        
      </div>
      <div
        class="card card-tall"
        style="background-image:url('img/zadra-tall.jpg')"
      >
        
      </div>
      <div
        class="card"
        style="background-image:url('img/zadra1.jpg')"
      >
        
      </div>
      <div
        class="card"
        style="background-image:url('img/zadra2.jpg')"
      >
        
      </div>
      <div
        class="card"
        style="background-image:url('img/zadra3.jpg')"
      >
        
      </div>
      <div
        class="card card-tall"
        style="background-image:url('img/zadra4.jpg')"
      >
        
      </div>
                </div>
                <div class="post-container">
                    <div class="post-header">
                        <div class="post-header-left"><img src="img/profile.jpg" alt="">
                            <p>Zadra Official</p></div>
                        <div class="post-header-right">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <div class="post-content">
                        <img src="img/zadra-still-post.jpg" alt="">
                        <hr>
                    </div>
                <div class="post-footer-wrapper">
                    <div class="post-footer">
                        <div class="heart-wrapper">
                        <i class="posticon far fa-heart fa-lg"></i>
                        <span>21</span>
                        </div>
                        <div class="comment-wrapper">
                        <i class="posticon fas fa-comment fa-lg"></i>
                        <span></span>
                        </div>
                        <i class="posticon fas fa-share fa-lg"></i>
                    </div>
                    <hr>
                </div>
                    <div class="post-addcomment"><img src="img/profile.jpg" alt="">
                        <div class="post-addcomment-inputbox">
                            <input type="text" placeholder="Dodaj komentarz...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
    
</body>
</html>
